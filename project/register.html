<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>register</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
     
      <!-- Custom CSS -->
  <link rel="stylesheet" href="css/reg.css">
     

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
 <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar" style="width:70%;"></span>
                    <span class="icon-bar" style="width:50%;"></span>
                </button>
                <a class="navbar-brand" href="index.html">BRAND</a>
            </div>
            
       
            
        </nav>
     
     <!--register form section-->
     <section id="reg">

<div class="container">
          <div class="row">

               <div class="col-md-offset-1 col-md-10 col-sm-12">
                    <div class="section-title">
                         <h3 class="text-center">Getting Started</h3>
                        <hr>
                         <h2><small>The creative web & mobile application focused on developing designs with collaboration of the design community.</small></h2>
                        <hr>
                        <h2>Tell us about yourself</h2>
                    </div>

                    <form action="#" method="post">
                          
                        <div class="col-md-4 col-sm-6">
                              
                         </div>
                        
                        <div class="col-md-4 col-sm-6">
                                 <div class="panel panel-default pro-upload-card">
                            <div class="panel-body">  
                         <div class="circle-profile profile-upload-overlay">
                                 
                                </div>
                                <h3 class="text-center">Profile Image</h3>
                                <hr>
                                <input type="file" id="profile-upload-btn">
                            </div>
                        </div>
                         </div>
                        
                        <div class="col-md-4 col-sm-6">
                            
                         </div>
                        
                        <div class="col-md-12 col-sm-3">
                           <div class="checkbox-idea">  
                               
                                <p>
                                  <input type="checkbox" name="STUDENT" class="student"/>
                                  <input type="checkbox" name="LECTURER" class="lecturer"/>
                                  <input type="checkbox" name="PROFESSIONAL" class="professional"/>
                                </p>
                              </div>
                        </div>
                        
                         <div class="col-md-6 col-sm-6">
                              <input type="text" class="form-control" placeholder="Name">
                         </div>
                         <div class="col-md-6 col-sm-6">
                              <input type="email" class="form-control" placeholder="Email">
                         </div>
                         <div class="col-md-6 col-sm-6">
                              <input type="location" class="form-control" placeholder="Location">
                         </div>
                         <div class="col-md-6 col-sm-6">
                              <input type="profession" class="form-control" placeholder="Profession">
                         </div>
                        <div class="col-md-6 col-sm-6">
                              <select class="form-control">
                                   <option>Role Selection</option>
                                   <option>Student</option>
                                   <option>Teacher</option>
                                   <option>Professional</option>
                              </select>
                         </div>
                         <div class="col-md-6 col-sm-6">
                              <select class="form-control">
                                   <option>Main Interest</option>
                                   <option>Ui-design</option>
                                   <option>ux-design</option>
                                   <option>Logo-design</option>
                                   <option>Mobile-design</option>
                              </select>
                         </div>
                         <div class="col-md-12 col-sm-12"> 
                              <textarea class="form-control" rows="5" placeholder="Biography"></textarea>
                         </div>
                       
                       
                        
                   <div class="col-md-2 col-sm-">
                             <a href="#" class="cancel">Cancel</a>
                              
                         </div>
                        
                        <div class="col-md-3 col-sm-4"></div>
                        
                        <div class="col-md-2 col-sm-4">
                            <input type="submit" class="form-control pull-center" value="submit"></div>
                    </form>
               </div>

          </div>
     </div>
</section>
<br><br>

    <!-- /#wrapper -->


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
